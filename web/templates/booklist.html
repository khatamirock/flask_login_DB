{% include "./imports/header.html" %}

<div class="card-container">

    {%for x in notes%}

    <div class="notes-card d-flex flex-column">

        <div class="note-header">
            <h5> note {{x.note_id}}</h5>
            {%if user!=x.shred_by%}
            <p>Shared by - {{x.shred_by}}</p>


            {%else%}
            <p>Shared by - ME</p>

            {%endif%}
        </div>
        <div class="note mt-5">

            <div class="note-body" style="white-space: pre-line;">
                <b>{{x.content}}</b>
            </div>

        </div>

    </div>
    {%endfor%}

</div>
